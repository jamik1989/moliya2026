<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tizimga kirish</title>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * { box-sizing: border-box; font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif; }

    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #6a7cff, #8e6cff);
    }

    .login-card {
      width: 100%;
      max-width: 380px;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.15);
      padding: 28px 26px 30px;
    }

    .login-title {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 20px;
      font-weight: 800;
      color: #2c3e50;
      margin-bottom: 18px;
    }

    .login-title i {
      color: #4f6ef7;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-label {
      font-size: 13px;
      font-weight: 600;
      color: #555;
      margin-bottom: 6px;
      display: block;
    }

    .form-input {
      width: 100%;
      padding: 14px 14px;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 16px;
      outline: none;
      letter-spacing: 3px;
      text-align: center;
    }

    .form-input:focus {
      border-color: #4f6ef7;
      box-shadow: 0 0 0 3px rgba(79,110,247,0.15);
    }

    .login-btn {
      width: 100%;
      margin-top: 10px;
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: #4f6ef7;
      color: #fff;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .login-btn:hover {
      background: #3d5ae6;
    }

    .login-msg {
      margin-top: 14px;
      font-size: 14px;
      text-align: center;
      display: none;
      padding: 10px;
      border-radius: 10px;
    }

    .login-msg.error {
      background: #ffeaea;
      color: #c0392b;
      display: block;
    }

    .login-msg.success {
      background: #e8f8ef;
      color: #1e8449;
      display: block;
    }
  </style>
</head>

<body>

  <div class="login-card">
    <div class="login-title">
      <i class="fas fa-lock"></i>
      Tizimga kirish
    </div>

    <div class="form-group">
      <label class="form-label">8 xonali PIN</label>
      <input
        type="password"
        id="pinInput"
        class="form-input"
        placeholder="● ● ● ● ● ● ● ●"
        inputmode="numeric"
        maxlength="8"
      >
    </div>

    <button class="login-btn" id="loginBtn">
      Kirish
    </button>

    <div class="login-msg" id="loginMsg"></div>
  </div>

  <script>
    const PIN_HASH = "12345678"; // demo PIN (keyin backendga ko‘chadi)

    const pinInput = document.getElementById("pinInput");
    const loginBtn = document.getElementById("loginBtn");
    const msg = document.getElementById("loginMsg");

    function showMsg(type, text) {
      msg.className = "login-msg " + type;
      msg.textContent = text;
    }

    loginBtn.addEventListener("click", () => {
      const pin = pinInput.value.trim();

      if (!/^\d{8}$/.test(pin)) {
        showMsg("error", "PIN 8 ta raqamdan iborat bo‘lishi kerak");
        return;
      }

      if (pin !== PIN_HASH) {
        showMsg("error", "PIN noto‘g‘ri");
        return;
      }

      // demo login success
      localStorage.setItem("auth", "1");
      showMsg("success", "Muvaffaqiyatli kirdingiz");

      setTimeout(() => {
        window.location.href = "user.html";
      }, 600);
    });

    pinInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") loginBtn.click();
    });
  </script>

</body>
</html>
